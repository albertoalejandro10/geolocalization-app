<div *ngIf="isLoadingPlaces" class="alert alert-danger mt-2 text-center">
  <h6>Charging</h6>
  <span>Wait please...</span>
</div>

<ul *ngIf="places.length > 0"
  class="list-group mt-1">
  <li *ngFor="let place of places" (click)="sendTo( place )" class="list-group-item list-group-item-action pointer" [class.active]="place.id === selectedId">
    <h6>{{ place.text_en }}</h6>
    <p>{{ place.place_name }}</p>
    <button class="btn btn-sm" (click)="getDirections( place )" [ngClass]="(place.id === selectedId) ? 'btn-outline-light' : 'btn-outline-danger'">
      Drive to
    </button>
  </li>
</ul>
